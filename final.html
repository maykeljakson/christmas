<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Final Christmas Greeting</title>
  <style>
    body {
      font-family: 'Arial', sans-serif;
      margin: 0;
      padding: 0;
      background: linear-gradient(to bottom, #ff4d6d, #ffa07a, #ffe4b5);
      color: #fff;
      text-align: center;
    }

    .container {
      position: relative;
      max-width: 800px;
      width: 90%;
      margin: 30px auto;
      padding: 30px;
      box-shadow: 0 8px 16px rgba(0, 0, 0, 0.2);
      border-radius: 20px;
      background: rgba(255, 255, 255, 0.9);
      border: 10px solid #f7b731;
      background-image: url('https://images.unsplash.com/photo-1547721103-ec76a5fa6d32?fit=crop&w=800&q=80');
      background-size: cover;
      background-position: center;
    }

    .container img {
      max-width: 100%;
      height: auto;
      border-radius: 15px;
      box-shadow: 0 8px 16px rgba(0, 0, 0, 0.3);
    }

    h1 {
      font-size: 3em;
      margin-top: 20px;
      color: #fff;
      text-shadow: 3px 3px 6px rgba(0, 0, 0, 0.5);
    }

    .caption {
      font-size: 1.5em;
      font-style: italic;
      color: #d700ff;
      margin-top: 10px;
      text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.3);
    }

    .back-button {
      margin-top: 30px;
      display: inline-block;
      text-decoration: none;
      color: #fff;
      background-color: #2ecc71;
      padding: 10px 20px;
      border-radius: 50px;
      font-size: 1em;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.3);
      transition: background-color 0.3s ease, transform 0.2s ease;
    }

    .back-button:hover {
      background-color: #27ae60;
      transform: scale(1.1);
    }

    /* Snowflake Styles */
    .snowflake {
      position: fixed;
      top: -10px;
      font-size: 24px;
      color: white;
      animation: fall 10s linear infinite;
    }

    @keyframes fall {
      0% {
        transform: translateY(0);
      }
      100% {
        transform: translateY(100vh);
      }
    }

    @keyframes drift {
      0%, 100% {
        transform: translateX(0);
      }
      50% {
        transform: translateX(30px);
      }
    }

    .snowflake:nth-child(odd) {
      animation: fall 12s linear infinite, drift 5s ease-in-out infinite;
    }

    .snowflake:nth-child(even) {
      animation: fall 10s linear infinite, drift 7s ease-in-out infinite;
    }
  </style>
</head>
<body>
  <!-- Snowflakes -->
  <div class="snow-container" id="snowflakes"></div>

  <!-- Main Content -->
  <div class="container">
    <img src="family.jpg" alt="Family Photo">
    <h1>Merry Christmas</h1>
    <p class="caption">From my family to yours</p>
    <a href="index.html" class="back-button">Back to Home</a>
  </div>

  <script>
    const snowflakeContainer = document.body;

    function createSnowflake() {
      const snowflake = document.createElement('div');
      snowflake.textContent = '❄';
      snowflake.className = 'snowflake';
      snowflake.style.left = Math.random() * 100 + 'vw'; // Random horizontal position
      snowflake.style.animationDelay = Math.random() * 5 + 's'; // Random animation delay
      snowflake.style.fontSize = Math.random() * 10 + 15 + 'px'; // Random size

      snowflakeContainer.appendChild(snowflake);

      // Remove snowflake after animation
      setTimeout(() => {
        snowflake.remove();
      }, 12000);
    }

    // Create snowflakes at an interval
    setInterval(createSnowflake, 200);
  </script>
</body>
</html>
